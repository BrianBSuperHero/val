<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine? </title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ff5252;
      --bg2: #c00000;
      --card: #ffbfd3;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      position: relative;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    /* container for user-supplied artwork */
    .art-container { text-align: center; }
    .user-art {
      width: min(260px, 80vw);
      height: auto;
      display: block;
      margin: 0 auto 10px;
      transform: rotate(-90deg);
      transform-origin: center;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }
    .file-label {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      color: #111827;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }
    input[type="file"].file-input { display: none; }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    /* flowers removed */

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- USER ART: place your image file in the same folder as this HTML
         and name it one of: art-default.png, art-default.jpg, art-default.jpeg,
         art-default.webp or art-default.gif ‚Äî the page will load it automatically. -->
    <div class="art-container">
      <img id="userArt" class="user-art" alt="Your artwork" style="display:none" />
    </div>

    <h1>Valerie, will you be my valentine? üòÅüòÅ</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">No must not like you üòÖ</div>

    <section class="result" id="result">
      <h2>LETS GO!üéâ</h2>
      <img
        class="fireworks"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXB0OGFia3E3c3ZkZ3c2dHYxOW9hYjl1a3NweHB3aHdid2I4bDZxYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q/nXxOjZrbnbRxS/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    // Mobile-only behavior: on mobile, allow No to be clicked and
    // make Yes grow when No is clicked; No should not run away when clicked.
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent || '');
    let suppressNoMove = false;
    try {
      if (isMobile) {
        // allow interaction on mobile
        noBtn.style.pointerEvents = 'auto';
        noBtn.removeAttribute('disabled');
        noBtn.tabIndex = 0;

        noBtn.addEventListener('pointerdown', () => {
          // suppress movement briefly so click can register without fleeing
          suppressNoMove = true;
          setTimeout(() => { suppressNoMove = false; }, 700);
        });

        noBtn.addEventListener('click', (e) => {
          try { e.preventDefault(); } catch(_){}
          // grow Yes quickly when No is clicked
          growYes(6);
          // change header text
          const title = document.querySelector('h1');
          if (title) title.textContent = 'why would u say no ‚òπÔ∏è‚òπÔ∏è';
        });
      } else {
        // non-mobile: keep No disabled and unclickable
        noBtn.disabled = true;
        noBtn.style.pointerEvents = 'none';
        noBtn.setAttribute('aria-disabled', 'true');
        noBtn.tabIndex = -1;
        noBtn.addEventListener('click', e => { e.preventDefault(); e.stopImmediatePropagation(); }, { capture: true });
        noBtn.addEventListener('keydown', e => { e.preventDefault(); e.stopImmediatePropagation(); }, { capture: true });
      }
    } catch (err) { /* defensive: if element missing, ignore */ }

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON: grow continuously until clicked ---------- */
    let growScale = 1;
    let growRaf = null;
    function growYes() {
      // called from other interactions; increment the logical scale
      growScale += 0.07;
    }

    // continuous animator that applies the current growScale every frame
    function applyGrowth() {
      yesBtn.style.transform = `translateY(-50%) scale(${growScale})`;
      growRaf = requestAnimationFrame(applyGrowth);
    }

    // start growing immediately; it will keep increasing until we cancel the RAF
    applyGrowth();

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      // stop the growth immediately so the click registers and visuals are stable
      try { cancelAnimationFrame(growRaf); } catch (e) { /* ignore */ }
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      // hide the title header
      const title = document.querySelector('h1');
      if (title) title.style.display = 'none';

      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

    /* ---------- AUTO-LOAD local art-default.* file (no chooser) ---------- */
    (function() {
      const userArt = document.getElementById('userArt');
      const candidates = ['art-default.png', 'art-default.jpg', 'art-default.jpeg', 'art-default.webp', 'art-default.gif'];
      let loaded = false;
      candidates.forEach(name => {
        if (loaded) return;
        const img = new Image();
        img.onload = () => {
          if (loaded) return;
          loaded = true;
          userArt.src = name;
          userArt.style.display = 'block';
        };
        img.onerror = () => { /* not found ‚Äî try next */ };
        img.src = name;
      });
    })();
  </script>
  <!-- YouTube player removed -->
</body>
</html>
